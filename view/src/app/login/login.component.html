<div class="division">

<h2>Login to We3dx</h2>
<br>

<form [formGroup]="formdata" (ngSubmit) = "submit_login(formdata.value)">

  
  <div class="form-group">
    <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

</div>
